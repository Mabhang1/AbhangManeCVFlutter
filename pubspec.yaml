name: portfolio
description: A simple portfolio about myself after working 2 months in flutter.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.4
  flutter_staggered_grid_view: 0.6.2
  flutter_svg: ^1.1.1+1
  google_fonts: ^5.1.0
  http: ^1.0.0
  scroll_to_index: ^3.0.1
  url_launcher: ^6.1.5

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/svg/

  fonts:
    - family: sfmono
      fonts:
        - asset: fonts/sfmono.otf
